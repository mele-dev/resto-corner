## Docker Compose para desarrollo del backend con MySQL
## NOTA: Se recomienda usar el docker-compose.yml en la raíz de CornerApp/
##       que incluye también el frontend.

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cornerapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cornerapp-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cornerapp-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cornerapp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mysql:
    image: mysql:8.0
    container_name: cornerapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Root@12345
      MYSQL_DATABASE: CornerAppDb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - cornerapp-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pRoot@12345"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # API Backend
  api:
    build:
      context: .
      dockerfile: CornerApp.API/Dockerfile
    container_name: cornerapp-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=CornerAppDb;User=root;Password=Root@12345;SslMode=None;AllowPublicKeyRetrieval=true;Connection Timeout=30;"
      ConnectionStrings__Redis: "redis:6379"
      Redis__InstanceName: "CornerApp:"
      Redis__Enabled: "true"
      RabbitMQ__Enabled: "true"
      RabbitMQ__HostName: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__UserName: "guest"
      RabbitMQ__Password: "guest"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-your-super-secret-key-min-32-characters-long-for-production}"
      JWT_ISSUER: "CornerApp"
      JWT_AUDIENCE: "CornerApp"
      EnableSwagger: "true"
    ports:
      - "5000:8080"
    volumes:
      - ./logs:/app/logs
      - ./CornerApp.API/wwwroot:/app/wwwroot
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cornerapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  cornerapp-network:
    driver: bridge
