## ──────────────────────────────────────────────────────────────
##  cornerapp – docker compose (desarrollo)
##
##  levanta el stack completo: sql server, backend (.net 8),
##  frontend (react/nginx), redis y rabbitmq.
##
##  uso:
##    cp .env.example .env
##    docker compose up -d --build
##    docker compose logs -f
##    docker compose down
## ──────────────────────────────────────────────────────────────

services:

  # base de datos (mysql 8.0)
  mysql:
    image: mysql:8.0
    container_name: cornerapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-Root@12345}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-CornerAppDb}"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - cornerapp-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-Root@12345}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # cache (redis)
  redis:
    image: redis:7-alpine
    container_name: cornerapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cornerapp-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # message queue (rabbitmq)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cornerapp-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER:-guest}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS:-guest}"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cornerapp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # backend api (.net 8)
  backend:
    build:
      context: ./backend-csharp
      dockerfile: CornerApp.API/Dockerfile
    image: cornerapp-backend:dev
    container_name: cornerapp-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=${MYSQL_DATABASE:-CornerAppDb};User=root;Password=${MYSQL_ROOT_PASSWORD:-Root@12345};SslMode=None;AllowPublicKeyRetrieval=true;Connection Timeout=30;"
      ConnectionStrings__Redis: "redis:6379"
      Redis__InstanceName: "CornerApp:"
      Redis__Enabled: "true"
      RabbitMQ__Enabled: "true"
      RabbitMQ__HostName: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__UserName: "${RABBITMQ_USER:-guest}"
      RabbitMQ__Password: "${RABBITMQ_PASS:-guest}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-your-super-secret-key-min-32-characters-long-for-development}"
      JWT_ISSUER: "${JWT_ISSUER:-CornerApp}"
      JWT_AUDIENCE: "${JWT_AUDIENCE:-CornerApp}"
      EnableSwagger: "true"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - backend-logs:/app/logs
      - backend-wwwroot:/app/wwwroot
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cornerapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # frontend admin (react + nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    image: cornerapp-frontend:dev
    container_name: cornerapp-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cornerapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# volúmenes persistentes
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  backend-logs:
    driver: local
  backend-wwwroot:
    driver: local

# red interna
networks:
  cornerapp-network:
    driver: bridge
